<!DOCTYPE html>
<html lang="ru" data-theme="light">
  <head>
    <link rel="icon" href="/store/images/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lunasima:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <meta charset="utf-8">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" crossorigin src="/store/js/react.js"></script>
    <title>{% block title %}57 Street — статьи, стримы, Linux, лас плагас{% endblock %}</title>
    {% block meta %}{% endblock %}
    <link rel="stylesheet" href="/store/css/style.css">
    {% if not debug %}
      <script src="/store/js/metrika.js"></script>
    {% endif %}
  </head>
  <body>
    <script>let articleType = null</script>
    <header class="header">
      <div class="wrapper">
        <a href="/"></a>
        <nav>
          <a href="{% url 'article' 57 %}">Мой маленький стрим</a>
          <a id="search_anchor"></a>
        </nav>
      </div>
    </header>
    {% block content %}{% endblock %}
    <footer class="footer">
      <div class="wrapper" id="theme">
        <noscript>Похоже, что в браузере отключен JavaScript, а без него ничего работать не будет.</noscript>
      </div>
    </footer>
  </body>
</html>
