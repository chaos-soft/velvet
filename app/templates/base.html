{% spaceless %}
  <!DOCTYPE html>
  <html lang="ru" data-theme="dark">
    <head>
      <link rel="icon" href="/store/images/icon.png" type="image/png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
      <meta charset="utf-8">
      <meta name="description" content="{% block description %}{% endblock %}">
      <meta name="keywords" content="{% block keywords %}{% endblock %}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script type="module" crossorigin src="/store/js/react.js"></script>
      <title>{% block title %}57 Street — статьи, стримы, Linux, лас плагас{% endblock %}</title>
      {% block meta %}{% endblock %}
      {% if debug %}
        <link rel="stylesheet" href="/store/css/reset.css">
        <link rel="stylesheet" href="/store/css/album.css">
        <link rel="stylesheet" href="/store/css/articles.css">
        <link rel="stylesheet" href="/store/css/rutube.css">
        <link rel="stylesheet" href="/store/css/slideshow.css">
        <link rel="stylesheet" href="/store/css/stream.css">
        <link rel="stylesheet" href="/store/css/style.css">
      {% else %}
        <link rel="stylesheet" href="/store/css/xxx.css">
        <script src="/store/js/metrika.js"></script>
      {% endif %}
    </head>
    <body>
      <script>let articleType = null</script>
      <header class="header wrapper">
        <h1><a href="/"><span>5</span><span>7</span> Street</a></h1>
        <nav>
          <a href="{% url 'article' 57 %}">Мой маленький стрим</a><i id="theme"></i>
        </nav>
      </header>
      <div class="line mb40"></div>
      {% block content %}{% endblock %}
      <div class="line mb20"></div>
      <footer class="footer">
        <p>© 2008–2024 57st.net, 2024–2057 <a href="/">57st.su</a></p>
        <p><a href="{% url 'article' 79 %}">О сайте</a></p>
      </footer>
      <noscript>Похоже, что в браузере отключен JavaScript, а без него ничего работать не будет.</noscript>
    </body>
  </html>
{% endspaceless %}
